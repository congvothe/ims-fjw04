<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Offer</title>
    <th:block th:insert="/fragment/head"/>
</head>
<body>
    <th:block th:insert="/fragment/header"/>
    <div>
        <div>
            <h3 class="text-center fw-bold text-uppercase my-2">Create Offer</h3>
        </div>
        <div class="px-3">
            <div style="--bs-breadcrumb-divider: '>'">
                <ul class="breadcrumb m-0 pb-3 fw-bold">
                    <li class="breadcrumb-item">
                        <a th:href="@{/view-offer}" class="text-body text-decoration-none">Offer List</a>
                    </li>
                    <li class="breadcrumb-item">
                        Create Offer
                    </li>
                </ul>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <ul class="navbar-nav border select-candidate-offer rounded-2">
                <li class="nav-item dropdown px-3">
                    <a class="nav-link text-body padding-link-sort d-flex justify-content-between align-items-center"
                       href data-bs-toggle="dropdown" aria-expanded="false">
                        <span class="fw-bold">Select the Candidate you want to create an Offer</span>
                        <i class="fas fa-chevron-down float-end"></i>
                    </a>
                    <ul class="dropdown-menu w-100 p-0 dropdown-menu-role rounded-0 border-bottom-0">
                        <li th:each="candidate : ${candidateResultPass}" class="border-bottom px-3">
                            <a class="dropdown-item padding-link-sort d-flex"
                               th:each="candidateDto : ${candidateDtoList}"
                               th:if="${candidate.candidateId == candidateDto.id}"
                               th:href="@{/create-offer(idInterview=${candidate.id})}">
                                <span class="col-4 px-1 fw-bold" th:text="${'Name: ' + candidateDto.fullName}"></span>
                                <span class="col-5 px-1" th:text="${'Email: ' + candidateDto.email}"></span>
                                <span class="col-3 px-1" th:text="${'Position: ' + candidateDto.position}"></span>
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
        <div class="offer-view">
        </div>
    </div>
    <th:block th:insert="/fragment/last"/>
</body>
</html>
